<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pak Dat To - Links</title>
        <link rel="stylesheet" href="./index.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Merriweather:wght@700&family=Playfair+Display+SC:wght@700&family=Poppins:wght@300&family=Space+Mono&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0xebbc13, 
        color2: 0xb9aa9a,
        })
        })
        </script>
    </head>
    
    <body> 
        <div id="vanta"></div> 
        <header>

        <main>

            </li>

                    </a>
                    
#ffb002
            </li>
            <li>

    <footer>

</html>
